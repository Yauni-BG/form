<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>
</head>
<body>
    <header>
        <h1>Заполнить форму</h1>     
    </header>
    <main>
        <form action="form" method="post" enctype="text/plain">
            <label><b>Ваше имя:</b><br>
                <input type="text" placeholder="Имя" size=100  name="name">
            </label>
            <br>
            <label><b>Телефон</b><br>
                <input type="tel" placeholder="+375......" size=100 name="telephone">
            </label>
            <br>
            <label><b>Адрес электронной почты</b><br>
                <input type="email" placeholder="Email" size=100 name="email">
            </label>
            <br>
            <label><b>Введите пароль от почты</b><br>
                <input type="password" placeholder="Пароль" size=100 name="password">
            </label>
            <p><b>Мужчиа или женщина</b><br>
                <label><input type="radio" name="gender"> Мужчина</label>
                <br>
                <label><input type="radio" name="gender"> Женщина</label>
                <br>
            <p>
                <textarea placeholder="Пожеланий клиента" cols="100" name="text"></textarea>
            </p>
            <p>
                <input type="submit" value="Отправить форму">   
                <input type="reset" value="Очистить форму">
            </p>
        </form>
    </main>
</body>
</html>
