<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>
</head>
<body>
    <header>
        <h1>Заполнить форму</h1>     
    </header>
    <main>
        <p><b>Ваше имя:</b><br>
            <input type="text" placeholder="Имя" size=100  name="username"></input>
        </p>           
        <p><b>Телефон</b><br>
            <input type="tel" placeholder="+375......" size=100 name="username"></input>
        </P>
        <p><b>Адрес электронной почты</b><br>
            <input type="email" placeholder="Email" size=100 name="username"></input>
        </p>
        <p><b>Введите пароль от почты</b><br>
            <input type="password" placeholder="Пароль" size=100 name="username"></input>
        </p>
        <p><b>Мужчиа или женщина</b><br>
            <input type="radio" name="gender"> Мужчина<br>
            <input type="radio" name="gender"> Женщина<br>
        <p>
            <textarea placeholder="Пожеланий клиента" cols="40" name="text"></textarea>
        </p>
        <p>
            <input type="submit" value="Отправить форму" name="username"></input>    
            <input type="reset" value="Очистить форму" name="username"></input>
        </p>
    </main>
</body>
</html>
